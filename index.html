<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hitome</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #1e1e1e;
			color: #fff;
			font-family: sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 100px;
			font-size: 48px;
			font-weight: bold;
			text-shadow: 2px 2px #000;
		}

		p {
			text-align: center;
			margin-top: 50px;
			font-size: 24px;
			line-height: 1.5;
			max-width: 800px;
			margin-left: auto;
			margin-right: auto;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
			perspective: 1000px;
		}
		
		.footer {
			text-align: center;
			margin-top: 50px;
			padding: 20px;
			background-color: #2c2c2c;
			color: #fff;
			font-size: 18px;
		}
		
		.footer a {
			color: #fff;
			text-decoration: none;
			margin-right: 20px;
		}
		
		.login-signup {
			text-align: right;
			margin-top: 20px;
			margin-right: 20px;
		}
		
		.login-signup button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: #2c2c2c;
			border: none;
			color: #fff;
			cursor: pointer;
			transition: background-color 0.3s;
			margin-left: 10px;
		}
		
		.login-signup button:hover {
			background-color: #444;
		}
		
		.logo-container {
			display: flex;
			flex-direction: column;
			align-items: flex-end;
			margin-top: 50px;
			margin-bottom: 20px;
			background-color: #444;
			padding: 20px;
		}
		
		.logo {
			height: 150px;
			width: 150px;
			background-color: #2c2c2c;
			border: 2px solid #444;
			color: #fff;
			text-align: center;
			font-size: 36px;
			font-weight: bold;
			cursor: pointer;
			transition: transform 0.3s;
			transform-style: preserve-3d;
			transform-origin: center;
			box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
		}
		
		.logo:hover {
			transform: translateZ(30px) rotateX(10deg) rotateY(-10deg);
			box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
		}

		.logo:active {
			transform: translateZ(20px) rotateX(5deg) rotateY(-5deg);
			box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
		}
		
		.logo img {
			height: 100%;
			width: 100%;
			object-fit: contain;
			transition: transform 0.3s;
			transform-style: preserve-3d;
			transform-origin: center;
		}

	</style>
</head>
<body>
	<div class="login-signup">
		<button onclick="location.href='login.html'">Login</button>
		<button onclick="location.href='signup.html'">Sign Up</button>
	</div>
	<div class="logo-container">
		<a href="index.html" class="logo">
			<img src="logo.png" alt="Hitome logo">
		</a>
		<h1>Coming soon!</h1>
		<p>Hitome studios is coming soon!</p>
	</div>
	<div class="container"></div>
	<div class="footer">
		<a href="mailto:support@hitome.xyz">Email</a>
		<a href="https://twitter.com/hitomestudios">Twitter</a>
		<a href="https://discord.gg/404pagenotfound">Discord</a>
		<a href="https://www.youtube.com/@hitome-studios">YouTube</a>
		<a href="brickplanet.html"><img src="brickplanet.png" alt="BrickPlanet" height="30"></a>
	</div>
</body>
</html>
